<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is my n/a website</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
        <style type="text/css">
            body {
                margin: 3% 10%;
            }
        </style>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
    </head>

    <body>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">N/A</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <script type="text/javascript">
                        var menu = [
                            {"name": "Google", "link": "https://www.google.com"},
                            {"name": "ewized", "link": "http://www.ewized.com"},
                            {"name": "Year4000", "link": "https://www.year4000.net"}
                        ];

                        menu.forEach(function (v) {
                            document.write("<li><a target='_blank' href='"+v.link+"'>"+v.name+"</a></li>");
                        });
                    </script>
                </ul>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Javascript OOP</div>
            <div class="panel-body">
                <script type="text/javascript">
                    // Assign OOP to the global name space
                    var OOP = OOP || {};

                    // sub name space
                    OOP.helloWorld = {};

                    // Constructor
                    var User = function() {
                        this.blah = "BLAH";
                    }

                    // This is a function in side the User class
                    User.prototype.hello = function() {
                        document.write("Hello this is a function in a class: " + this.blah);
                    };

                    new User().hello();

                </script>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">jQuery getJSON</div>
            <div class="panel-body">
                <script type="text/javascript">
                    $.getJSON('http://anyorigin.com/dev/get?url=https%3A//api.year4000.net/&callback=?', function(data){
                        $('#output').html(data.contents);
                    });
                </script>
                <div id="output"></div>
            </div>
        </div>


        <!-- Load JavaScript after page loads faster -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">$('[data-toggle="tooltip"]').tooltip();</script>
    </body>
</html>
